<!doctype html>
<html lang="ru">
<head>
<title>Кликер с сохранением</title>
<meta name="description" content="Это кликер с возможностью сохранения и загрузки.">
<meta charset="UTF-8">
<script>
var count = 0; // Задаем переменную-счетчик

function saveGame(slot) {
  localStorage.setItem('clickerCount' + slot, count); // Сохраняем счет в выбранный слот
  alert("Игра сохранена в слот " + slot);
}

function loadGame(slot) {
  var savedCount = localStorage.getItem('clickerCount' + slot); // Загружаем счет из выбранного слота
  if(savedCount) {
    count = parseInt(savedCount);
    alert("Игра загружена из слота " + slot + ". Ваш счет - " + count);
  } else {
    alert("В слоте " + slot + " нет сохраненной игры.");
  }
}

function updateCounter() {
  count++; // Прибавление к переменной единицы
  document.getElementById('score').textContent = "Ваш счет: " + count;
}

window.onload = function() {
  document.getElementById('btn').onclick = updateCounter;
};
</script>
</head>
<body bgcolor="blue">
<div style="text-align:center">
<h1>Clicker</h1>
<button id="btn">Старт</button>
<p id="score">Ваш счет: 0</p>
<button onclick="saveGame(1)">Сохранить в слот 1</button>
<button onclick="saveGame(2)">Сохранить в слот 2</button>
<button onclick="loadGame(1)">Загрузить из слота 1</button>
<button onclick="loadGame(2)">Загрузить из слота 2</button>
</div>
</body>
</html>
